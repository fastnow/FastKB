name: Release UserScript on Push

on:
  push:
    branches:
      - main
    paths:
      - 'userscript/fastkb.user.js'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse metadata from userscript
        id: metadata
        run: |
          FILE="userscript/fastkb.user.js"
          if [ ! -f "$FILE" ]; then
            echo "File $FILE not found."
            exit 1
          fi

          METADATA=$(awk '/==UserScript==/,/==\/UserScript==/' "$FILE")

          VERSION=$(echo "$METADATA" | grep -oP '@version\s+\K\S+' | head -1)
          if [ -z "$VERSION" ]; then
            echo "No @version found in $FILE"
            exit 1
          fi

          TAG_VERSION="v${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_VERSION" >> $GITHUB_OUTPUT

          # 优先使用 DESCRIPTION.md
          DESC_FILE="userscript/DESCRIPTION.md"
          if [ -f "$DESC_FILE" ]; then
            DESCRIPTION=$(cat "$DESC_FILE")
          else
            DESCRIPTION=$(echo "$METADATA" | grep -oP '@description\s+\K.*' | head -1)
            if [ -z "$DESCRIPTION" ]; then
              DESCRIPTION="Release $TAG_VERSION"
            fi
          fi
          # 将多行描述保存到环境变量
          echo "description<<EOF" >> $GITHUB_ENV
          echo "$DESCRIPTION" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="${{ steps.metadata.outputs.tag }}"
          if git ls-remote --exit-code origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.metadata.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create Release and upload asset
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.metadata.outputs.tag }}
          name: ${{ steps.metadata.outputs.tag }}
          body: ${{ env.description }}
          files: userscript/fastkb.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
